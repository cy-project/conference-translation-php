		<h2>請填寫您的基本資料</h2>
		<form name="hongkiat" id="hongkiat-form" method="post" action="#">
		<div id="wrapping" class="clearfix">
			<section id="aligned">
			<input type="text" name="name" id="name" placeholder="姓名" autocomplete="off" tabindex="1" class="txtinput">
		
			<input type="email" name="email" id="email" placeholder="e-mail" autocomplete="off" tabindex="2" class="txtinput">
			
			<input type="account" name="account" id="account" placeholder="帳號" autocomplete="off" tabindex="2" class="txtinput">
		
			<input type="url" name="password" id="password" placeholder="密碼" autocomplete="off" tabindex="3" class="txtinput">
		
			<input type="tel" name="telephone" id="telephone" placeholder="聯絡電話" tabindex="4" class="txtinput">
		
			<textarea name="message" id="message" placeholder="備註" tabindex="5" class="txtblock"></textarea>
			</section>
			
			<section id="aside" class="clearfix">
				<section id="recipientcase">
				<h3>身分</h3>
					<select id="recipient" name="recipient" tabindex="6" class="selmenu">

  						<option value="Colloage">幼教老師</option>
						<option value="Colloage">大學生</option>
  						<option value="technical">其他人員</option>

					</select>
				</section>

		<section id="buttons">
			<input type="reset" name="reset" id="resetbtn" class="resetbtn" value="清除">
